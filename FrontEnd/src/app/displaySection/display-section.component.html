<div class="main" *ngIf="item!=null">
  <button class="collapsable" (click)="changeShow()" *ngIf="getItemById(Sid).name =='Key Messages'; else elseButton">
    <img style="height: 36px; width: 36px" src="./assets/info.jpg">
    <span class="title">{{getItemById(Sid).name}}</span>
    <span *ngIf="show === true; else hide">
      <i class="arrow down"></i>
    </span>

    <ng-template #hide>
      <i class="arrow right"></i>
    </ng-template>
  </button>

  <ng-template #elseButton>
    <button class="collapsable" (click)="changeShow()" *ngIf="getItemById(Sid).name !=null">

      {{getItemById(Sid).name}}
      <span *ngIf="show === true; else hide">
        <i class="arrow down"></i>
      </span>

      <ng-template #hide>
        <i class="arrow right"></i>
      </ng-template>
    </button>
  </ng-template>

  <div *ngFor="let childId of getItemById(Sid).childrenIds">
    <li class="messageClass" *ngIf="getItemById(childId).type === itemType.Message && show === true">
      {{getItemById(childId).name}}
    </li>

    <li class="linkClass"
      *ngIf="getItemById(childId).type === itemType.Link && childId !== getItemById(Sid).childrenIds[getItemById(Sid).childrenIds.length-1]">
      <a style="text-decoration:none" routerLink="/detail/{{childId}}">{{getItemById(childId).name}}
        <i class="arrow right"></i>
      </a>
    </li>

    <li class="linkClassLast"
      *ngIf="getItemById(childId).type === itemType.Link && childId == getItemById(Sid).childrenIds[getItemById(Sid).childrenIds.length-1]">
      <a style="text-decoration:none" routerLink="/detail/{{childId}}">{{getItemById(childId).name}}
        <i class="arrow right"></i>
      </a>
    </li>


  </div>
</div>
