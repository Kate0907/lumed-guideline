<div> <button class="button" (click)="addMainGroup(this.itemType.Group)">Add New Group</button>
</div>
<ul class="group" *ngFor="let eachgroup of itemGroup; let groupIndex = index;">
  <h2 class="group"><textarea class="textarea" [(ngModel)]="eachgroup.name"></textarea></h2>
  <button class="button" (click)="updateItem(eachgroup)">Save Group Name</button>
  <button class="button" (click)="addMain(eachgroup.id,this.itemType.Link)">Add New Main Section</button>
  <button class="button" (click)="deleteMain(eachgroup.id)">Delete Group</button>
  <li class="groupList" *ngFor="let id of eachgroup.childrenIds">
    <span *ngIf="getItemById(id).type !== itemType.Questionnaire; else question">
      <a style="text-decoration:none" routerLink="/detail/{{id}}">{{getItemById(id).name}}
      </a>
      <button class="button" id="delete" (click)="deleteMain(id)">Delete</button>
    </span>

    <ng-template #question>
      <a style="text-decoration:none" routerLink="/question/{{id}}">{{getItemById(id).name}}
      </a>
      <button class="button" id="delete" (click)="deleteMain(id)">Delete</button>
    </ng-template>

  </li>
</ul>
