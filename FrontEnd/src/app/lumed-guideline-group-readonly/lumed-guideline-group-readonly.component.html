<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div>
  <ul class="group" *ngFor="let eachgroup of itemGroup">
    <h2 class="group">{{eachgroup.name}}</h2>
    <li *ngFor="let id of eachgroup.childrenIds ">
      <a style="text-decoration:none" routerLink="/detail/{{id}}">{{getItemById(id).name}}
      </a>
    </li>
  </ul>
</div>
