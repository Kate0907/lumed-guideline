<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form class="form" #authForm="ngForm" (ngSubmit)="login(authForm)">

            <div [hidden]="!showAlert" class="alert">
                Username or Password is not correct
            </div>
            <div class="form-group">
                <label class="label" for="name">Username</label><br>
                <input type="text" id="name" class="email form-control" [(ngModel)]="this.user.name" name="name"
                    placeholder="Please enter your username" required email />

            </div>
            <div class="form-group">
                <label class="label" for="password">Password</label><br>
                <input type="password" id="password" class="password form-control" [(ngModel)]="this.user.pwd"
                    name="password" required minlength="6" />
            </div>
            <div class="submit">
                <button class="button" type="submit">
                    Login
                </button>
            </div>

        </form>
    </div>
</div>
